<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task</title>
</head>
<body>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <script>
        var lang = 'en';
        var arr;
        if (lang === 'ru') {
            arr = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
        } else {
            arr = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        }
        document.getElementById("result1").innerText = "If-else: " + arr;
        switch (lang) {
            case 'ru':
                arr = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
                break;
            case 'en':
                arr = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                break;
            default:
                arr = [];
        }
        document.getElementById("result2").innerText = "Switch-case: " + arr;
        var days = {
            ru: ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'],
            en: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
        };
        arr = days[lang];
        document.getElementById("result3").innerText = "Многомерный массив: " + arr;
    </script>
</body>
</html>
