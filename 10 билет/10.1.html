<!DOCTYPE html>
<html>
<head>
<title>В какую четверть часа попадёт число?</title>
</head>
<body>
<h1>В какую четверть часа попадёт число?</h1>
<label for="value">Введите число</label>
<input type="text" id="value">
<button onclick="checkValue()">Проверить</button>
<p id="result"></p>

<script>
function determineQuarter(min) {
    if (min >= 0 && min <= 14) {
        return "Первая четверть часа";
    } else if (min >= 15 && min <= 29) {
        return "Вторая четверть часа";
    } else if (min >= 30 && min <= 44) {
        return "Третья четверть часа";
    } else if (min >= 45 && min <= 59) {
        return "Четвертая четверть часа";
    } else {
        return "Число вне диапазона от 0 до 59";
    }
}

function checkValue() {
    let inputValue = document.getElementById("value").value;
    let min = parseInt(inputValue, 10);
    let result = determineQuarter(min);
    document.getElementById("result").innerText = result;
}
</script>
</body>
</html>
